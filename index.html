     <div class="menu col s12 m4 l3">

        <div class="col s12 radio-custom">

  		  <form action="#" id="Search" class="col s12">

          <div class="input-field input-field-custom">
            <div class="row">
              <div class="col s12">
                <a class="title-custom  btn btn-fab btn-fab-mini red"><i class="fa fa-search-plus"></i><font size="4px">  搜尋</font></a>
              </div>
            </div>
            <div class="row">
              <div class="col s8">
    		        <input name="pac-input" id="pac-input" class="controls" type="text" class="validate">
    		        <input name="campus-input" id="campus-input" class="controls" type="text" class="validate">
 <!-- prefix -->
              </div>
              <div class="col s3">
                <span class="input-group-btn">
                  <!-- <a type="submit" class="waves-effect waves-light btn btn-fab btn-fab-mini"> -->
                    <button id="campus-srchbtn" class="btn-floating btn-large waves-effect waves-light #4CAF50">
                      <i class="material-icons">send</i>
                    </button>
                  <!-- </a> -->
                </span>
              </div>
              <!-- <div class="col s12">
                <span class="help-block"><code>Building you are looking for</code></span>
              </div> -->
            </div>

            <div class="row">
              <div class="col s12">
                <a class="title-custom waves-effect waves-light btn btn-fab btn-fab-mini red"><i class="fa fa-random"></i><font size="4px">  探索</font></a>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Administrations" value="Administrations" checked/>
                <label for="checkbox-Administrations"><i style="color:#795548;" class="fa fa-file-text"></i>  行政單位</label>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Education" value="Education" checked/>
                <label for="checkbox-Education"><i style="color:#E91E63;" class="fa fa-book"></i> 教學單位</label>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Dormitories" value="Dormitories" checked/>
                <label for="checkbox-Dormitories"><i style="color:#4CAF50;" class="fa fa-home"></i> 宿舍</label>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Services" value="Services" checked/>
                <label for="checkbox-Services"><i style="color:#673AB7;" class="fa fa-thumbs-up"></i> 服務空間</label>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Sports" value="Sports" checked/>
                <label for="checkbox-Sports"><i style="color:#2196F3;" class="fa fa-child"></i> 運動空間</label>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Attractions" value="Attractions" checked/>
                <label for="checkbox-Attractions"><i style="color:#F44336;" class="fa fa-tree"></i> 休憩景點</label>
              </div>
              <div class="col s12">
                <input type="checkbox" class="filled-in" id="checkbox-Parkings" value="Parkings"/>
                <label for="checkbox-Parkings"><i style="color:#FF0000;" class="fa fa-car"></i> 停車場</label>
              </div>
            </div>
